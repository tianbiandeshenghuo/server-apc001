<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条示例</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #myProgressBar {
            height: 50px; /* 调整进度条的高度 */
        }
    </style>
</head>
<body>
    <canvas id="myProgressBar" width="400" height="50"></canvas>

    <script>
        // 获取参赛人数并更新进度条
        async function fetchParticipants() {
            try {
                const response = await fetch('/data');
                const data = await response.json();
                const participants = data.participants;
                updateProgressBar(participants);
            } catch (error) {
                console.error('Error fetching participants:', error);
            }
        }

        // 更新进度条
        function updateProgressBar(participants) {
            const maxParticipants = 2500;
            const ctx = document.getElementById('myProgressBar').getContext('2d');
            const progressBar = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['参赛人数'],
                    datasets: [{
                        label: '当前参赛人数',
                        data: [participants],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: maxParticipants,
                            ticks: {
                                stepSize: 500,
                                callback: function(value) {
                                    if (value === 2000) {
                                        return "所有奖金翻 1.25 倍";
                                    }
                                    return '';
                                }
                            }
                        }
                    }
                }
            });
        }

        window.onload = function() {
            fetchParticipants();
        };
    </script>
</body>
</html>
